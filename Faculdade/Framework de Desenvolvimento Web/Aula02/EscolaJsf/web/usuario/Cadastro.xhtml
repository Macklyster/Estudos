<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro Usuário</title>
    </h:head>
    <h:body>
        <h1>Cadastro de usuário</h1>
        
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel for="nome" value="Nome"/>
                <h:inputText id="nome" value="#{usuarioCadastrarMb.usuario.nome}" label="Nome">
                    <f:validateLength minimum="5" maximum="10"/>
                </h:inputText>
                <h:message for="nome"/>
                
                <h:outputLabel for="nascimento" value="Nascimento"/>
                <h:inputText id="nascimento" value="#{usuarioCadastrarMb.usuario.nascimento}">
                    <f:convertDateTime pattern="dd/MM/yyyy" />
                </h:inputText>
                <h:message for="nascimento"/>
                
                <h:outputLabel for="fone" value="Fone"/>
                <h:inputText id="fone" value="#{usuarioCadastrarMb.usuario.fone}" label="Fone">
                    <f:validateLength minimum="10" maximum="10"/>
                </h:inputText>
                <h:message for="fone"/>
                
                <h:outputLabel for="email" value="Email"/>
                <h:inputText id="email" value="#{usuarioCadastrarMb.usuario.email}">
                    <f:validateRegex pattern="([a-z]+)@([a-z]+)\.com\.br"/>
                </h:inputText>
                <h:message for="email"/>
                                
                <h:outputLabel for="senha" value="Senha"/>
                <h:inputSecret id="senha" value="#{usuarioCadastrarMb.usuario.senha}">
                    <f:validateRegex pattern="([a-z][0-9])"/>
                </h:inputSecret>
                <h:message for="senha"/>
            </h:panelGrid>
            <h:commandButton value="Salvar" action="#{usuarioCadastrarMb.salvar()}" />
        </h:form>
        
    </h:body>
</html>
