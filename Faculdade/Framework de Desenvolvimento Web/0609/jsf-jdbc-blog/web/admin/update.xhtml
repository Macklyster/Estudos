<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:metadata>
            <f:viewParam name="idpessoa" value="#{adminUpdateMb.admin.idpessoa}" required="true" />
            <f:event type="preRenderView" listener="#{adminUpdateMb.loadAdmin()}" />
        </f:metadata>

        <h1 id="meuh1">Editar Admin</h1>
        <h:messages />
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel value="Nome" for="nome" />
                <h:inputText id="nome" value="#{adminUpdateMb.admin.nome}" label="Nome">
                    <f:converter converterId="maiusculoConverter" />
                </h:inputText>
                <h:message for="nome" />
                
                <h:outputLabel value="Email" for="email" />
                <h:inputText id="email" value="#{adminUpdateMb.admin.email}" label="Email">
                    <f:converter converterId="maiusculoConverter" />
                </h:inputText>
                <h:message for="email" />
                
                <h:outputLabel value="Senha" for="senha" />
                <h:inputText id="senha" value="#{adminUpdateMb.admin.senha}" label="Senha">
                    <f:converter converterId="maiusculoConverter" />
                </h:inputText>
                <h:message for="senha" />

                <h:commandButton value="Salvar" action="#{adminUpdateMb.salvar()}" />

            </h:panelGrid>
        </h:form>
    </h:body>
</html>
