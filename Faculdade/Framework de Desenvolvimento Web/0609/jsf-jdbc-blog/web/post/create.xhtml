<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
       <h1>Cadastrar Post</h1>
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel value="Autor" for="autor" />
                <h:inputText id="autor" value="#{postCreateMb.post.autor}" label="Post">
                    <f:converter converterId="maiusculoConverter" />
                </h:inputText>
                <h:message for="autor" />
                
                <h:outputLabel value="Categoria" for="categoria" />
                <h:inputText id="categoria" value="#{categoriaCreateMb.categoria.categoria}" label="Categoria">
                    <f:converter converterId="maiusculoConverter" />
                </h:inputText>
                <h:message for="categoria" />
                
                <h:outputLabel value="Titulo" for="titulo" />
                <h:inputText id="titulo" value="#{postCreateMb.post.titulo}" label="Titulo">
                    <f:converter converterId="maiusculoConverter" />
                </h:inputText>
                <h:message for="titulo" />
                
                <h:outputLabel value="Texto" for="texto" />
                <h:inputText id="texto" value="#{postCreateMb.post.texto}" label="Texto">
                    <f:converter converterId="maiusculoConverter" />
                </h:inputText>
                <h:message for="texto" />
                
                <h:commandButton value="Salvar" action="#{postCreateMb.salvar()}" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
