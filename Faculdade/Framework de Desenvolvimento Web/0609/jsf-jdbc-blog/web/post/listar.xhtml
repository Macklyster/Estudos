<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Listar Post</h1>
        <h:form>
            <h:dataTable value="#{postMb.posts}" var="post" border="1">
                <h:column>
                    <f:facet name="header">
                        Post
                    </f:facet>
                    #{post.idpost}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Categoria
                    </f:facet>
                    #{categoriaMb.categorias.set(po, element)}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Titulo
                    </f:facet>
                    #{post.titulo}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Texto
                    </f:facet>
                    #{post.texto}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Autor
                    </f:facet>
                    #{adminMb.admins.get(post.autor.nome)}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Opções
                    </f:facet>
                    <h:commandButton value="Apagar"/>
                </h:column>
                <h:column>
                    <h:button value="Editar" outcome="/post/update.xhtml">
                        <f:param name="idpost" value="#{post.idpost}" />
                    </h:button>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
