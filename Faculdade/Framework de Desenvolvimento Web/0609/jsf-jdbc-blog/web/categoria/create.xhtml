<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Cadastrar Categoria</h1>
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel value="Categoria" for="categoria" />
                <h:inputText id="categoria" value="#{categoriaCreateMb.categoria.categoria}" label="Categoria">
                    <f:converter converterId="maiusculoConverter" />
                </h:inputText>
                <h:message for="categoria" />
                
                <h:commandButton value="Salvar" action="#{categoriaCreateMb.salvar()}" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
