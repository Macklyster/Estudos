<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="3">
                
                <h:outputLabel value="Nome" for="nome" />
                <h:inputText id="nome" value="#{professorCreateMb.professor.nome}" label="Nome">
                    <f:converter converterId="maiusculoConverter"/>
                </h:inputText>
                <h:message for="nome" />

                <h:outputLabel value="Nascimento" for="nascimento" />
                <h:inputText id="nascimento" value="#{professorCreateMb.professor.nascimento}" label="Nascimento" required="true">
                    <f:convertDateTime/>
                    <f:validator validatorId="idadeValidator"/>
                </h:inputText>
                <h:message for="nascimento" />

                <h:outputLabel value="Telefone" for="fone" />
                <h:inputText id="fone" value="#{professorCreateMb.professor.fone}" label="Telefone">
                    <f:converter converterId="telefoneConverter"/>
                </h:inputText>
                <h:message for="fone" />

                <h:outputLabel value="E-mail" for="email" />
                <h:inputText id="email" value="#{professorCreateMb.professor.email}" label="E-mail">
                    <f:validator validatorId="emailValidator" />
                </h:inputText>
                <h:message for="email" />
                
                <h:outputLabel value="Tipo" for="tipo" />
                <h:inputText id="tipo" value="#{professorCreateMb.professor.tipo}" label="Tipo">

                </h:inputText>
                <h:message for="tipo" />
                
                <h:outputLabel value="Salario" for="salario" />
                <h:inputText id="salario" value="#{professorCreateMb.professor.salario}" label="Salario">

                </h:inputText>
                <h:message for="salario" />
            </h:panelGrid>

            <h:commandButton value="Salvar" action="#{professorCreateMb.salvar()}" />
        </h:form>
    </h:body>
</html>
