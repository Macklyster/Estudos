<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Cadastro de Aluno</h1>
        <h:form>
            <h:panelGrid columns="3">

                <h:outputLabel value="Nome" for="nome" />
                <h:inputText id="nome" value="#{alunoCreateMb.aluno.nome}" label="Nome">
                    <f:converter converterId="maiusculoConverter"/>
                </h:inputText>
                <h:message for="nome" />
                
                <h:outputLabel value="Matricula" for="matricula" />
                <h:inputText id="matricula" value="#{alunoCreateMb.aluno.numero}" label="Matricula">
                    <f:validator validatorId="matriculaValidar" />
                </h:inputText>
                <h:message for="matricula" />

                <h:outputLabel value="Nascimento" for="nascimento" />
                <h:inputText id="nascimento" value="#{alunoCreateMb.aluno.nascimento}" label="Nascimento" required="true">
                    <f:convertDateTime/>
                    <f:validator validatorId="idadeValidator"/>
                </h:inputText>
                <h:message for="nascimento" />

                <h:outputLabel value="Telefone" for="fone" />
                <h:inputText id="fone" value="#{alunoCreateMb.aluno.fone}" label="Telefone">
                    <f:converter converterId="telefoneConverter"/>
                </h:inputText>
                <h:message for="fone" />

                <h:outputLabel value="E-mail" for="email" />
                <h:inputText id="email" value="#{alunoCreateMb.aluno.email}" label="E-mail">
                    <f:validator validatorId="emailValidator" />
                </h:inputText>
                <h:message for="email" />
                
            </h:panelGrid>

            <h:commandButton value="Salvar" action="#{alunoCreateMb.salvar()}" />
        </h:form>
    </h:body>
</html>
