<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Tela de Login</h1>

        <ui:composition template="/templates/template-simples.xhtml">
            <ui:define name="h1">Login de Usuarios</ui:define>
            <ui:define name="menu"></ui:define>
            <ui:define name="body">                

                <h:form>
                    <p:panel>
                        <f:facet name="header">Dados para o login</f:facet>
                        <p:panelGrid columns="2">
                            <p:outputLabel value="Email" for="email" />
                            <p:inputText id="email" value="#{loginMb.email}" required="true" />

                            <p:outputLabel value="Senha" for="senha" />
                            <p:password id="senha" value="#{loginMb.senha}" required="true"/>
                        </p:panelGrid>
                            
                        
                        <f:facet name="footer">
                        <p:commandButton value="Entrar" action="#{loginMb.login()}" ajax="false"/>
                        </f:facet>
                    </p:panel>
                </h:form>

            </ui:define>

            <ui:define name="css">
                <h:outputStylesheet library="css" name="login.css" />
            </ui:define>
        </ui:composition>

    </h:body>
</html>
