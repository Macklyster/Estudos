<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:metadata>
            <f:viewParam name="idpessoa" value="#{usuarioFotoMb.usuario.idpessoa}" required="true" />
            <f:event type="preRenderView" listener="#{usuarioFotoMb.loadData()}" /> <!-- serve para ele mandar algo antes de renderizar a tela -->
        </f:metadata>
        
        <h1>Usuario: #{usuarioFotoMb.usuario.nome}</h1>
        
        <h:graphicImage url="#{usuarioFotoMb.fotoUrl}" width="300" />
        
        <h:form enctype="multipart/form-data">
            <h:inputFile id="foto" value="#{usuarioFotoMb.foto}" />
            <h:commandButton action="#{usuarioFotoMb.salvar()}" value="Salvar" />
        </h:form>
    </h:body>
</html>
