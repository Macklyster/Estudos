<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>PickList</title>
    </h:head>
    <h:body>
        <p:growl autoUpdate="true" globalOnly="true" showDetail="true"/>
        <h:form>
            <p:pickList value="#{dataPickListMb.itens}" var="marca" itemLabel="#{marca.nome}" itemValue="#{marca.id}">
                <p:ajax event="transfer" listener="#{dataPickListMb.itensTransfer}"/>
            </p:pickList>
        </h:form>
    </h:body>
</html>
